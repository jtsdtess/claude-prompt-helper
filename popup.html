<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Dark Theme Reset */
    body {
      width: 340px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #1a1a1a;
      color: #e0e0e0;
    }

    h3 {
      font-size: 14px;
      font-weight: 600;
      color: #9ca3af;
      margin: 0 0 12px 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Inputs */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input,
    textarea {
      background: #262626;
      border: 1px solid #404040;
      border-radius: 6px;
      padding: 10px;
      color: #fff;
      font-family: inherit;
      font-size: 13px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus,
    textarea:focus {
      border-color: #6366f1;
      /* Accent Color */
    }

    textarea {
      height: 70px;
      resize: vertical;
    }

    /* Primary Button */
    #save {
      background: #e5e5e5;
      color: #000;
      font-weight: 600;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #save:hover {
      background: #fff;
    }

    /* Prompts List */
    .list-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .item {
      background: #262626;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.1s;
    }

    .item span {
      font-size: 13px;
      font-weight: 500;
      color: #d4d4d4;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 250px;
    }

    .delete-btn {
      background: transparent;
      color: #666;
      border: none;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 16px;
      line-height: 1;
    }

    .delete-btn:hover {
      background: #451a1a;
      color: #f87171;
    }

    /* Advanced Section (JSON) */
    details {
      margin-top: 24px;
      border-top: 1px solid #333;
      padding-top: 12px;
    }

    summary {
      font-size: 12px;
      color: #666;
      cursor: pointer;
      list-style: none;
      /* Hide standard triangle */
    }

    summary:hover {
      color: #888;
    }

    .json-area {
      margin-top: 10px;
      font-family: monospace;
      font-size: 11px;
      height: 80px;
      color: #a3a3a3;
    }

    .row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .sec-btn {
      flex: 1;
      background: #333;
      color: #ccc;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
    }

    .sec-btn:hover {
      background: #404040;
      color: #fff;
    }
  </style>
</head>

<body>

  <h3>Add New Prompt</h3>
  <div class="input-group">
    <input type="text" id="title" placeholder="Button Title (e.g. Code Review)">
    <textarea id="text" placeholder="Prompt text..."></textarea>
    <button id="save">Save Prompt</button>
  </div>

  <h3>Your Prompts</h3>
  <div class="list-container" id="list">
  </div>

  <details>
    <summary>Sync & Settings</summary>

    <div style="margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 15px; margin-top: 10px;">
      <label style="font-size: 11px; color: #888; display: block; margin-bottom: 5px;">Google Sheet CSV Link:</label>
      <input type="text" id="sheet-url" placeholder="https://docs.google.com/...output=csv">
      <button id="btn-sync" class="sec-btn" style="background: #2563eb; color: white; margin-top: 5px;">ðŸ”„ Sync from Google Sheets</button>
      <div id="sync-status" style="font-size: 11px; color: #666; margin-top: 5px; text-align: center;"></div>
    </div>

    <div style="font-size: 11px; color: #666; margin-bottom: 5px;">Manual JSON Backup:</div>
    <textarea id="json-io" class="json-area" placeholder="JSON data..."></textarea>
    <div class="row">
      <button id="btn-export" class="sec-btn">Export</button>
      <button id="btn-import" class="sec-btn">Import</button>
    </div>
  </details>

  <script src="popup.js"></script>
</body>

</html>
